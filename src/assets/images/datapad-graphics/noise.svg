<svg width="0" height="0">
  <filter id="noiseFilter">
    <feTurbulence
      type="fractalNoise"
      baseFrequency="0.8"
      numOctaves="1"
      stitchTiles="stitch"
      result="noise"
    />
    <feColorMatrix
      in="noise"
      type="saturate"
      values="0"
    />
    <feComposite
      in2="SourceGraphic"
      operator="in"
    />
  </filter>
</svg>
